<script src="Scripts/jQuery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			var current = "default";
			var prev = "default";
			
			$(".tab").on("click",function(){
				
				if ((current!="default")){
					$("#"+current).css("display", "none");
					$("#"+prev).css("cursor", "pointer");
					$("#"+prev).css("font-size", "16pt");
					$("#"+prev).css("text-decoration", "none");
				}else{
					$("#display_A").css("display","none");
				}	
				
				current=$(this).attr("id");
				
				$("#"+current).css("cursor", "default");
				$("#"+current).css("font-size", "25pt");
				$("#"+current).css("text-decoration", "underline");
				prev=current;
				current = current.replace("tab","display");
				$("#"+current).css("display", "block");
				
				document.querySelector("#"+current+" h1").scrollIntoView({ behavior: 'smooth' });

			});
		});
    </script>
